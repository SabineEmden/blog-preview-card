<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Blog preview card</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      rel="preload"
      href="./assets/fonts/Figtree-VariableFont_wght.woff2"
      as="font"
      type="font/woff2"
    />
    <link rel="stylesheet" href="./styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="preview">
        <img
          class="preview-img"
          src="./assets/images/illustration-article.svg"
          alt=""
        />
        <p class="topic">Learning</p>
        <p class="published">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
        <h2>HTML & CSS foundations</h2>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author">
          <img
            class="author-img"
            src="./assets/images/image-avatar.webp"
            alt=""
          />
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/SabineEmden"
        >Sabine Emden</a
      >.
    </footer>
  </body>
</html>
