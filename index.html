<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Blog preview card</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      rel="preload"
      href="./assets/fonts/Figtree-VariableFont_wght.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="preview">
        <img src="./assets/images/illustration-article.svg" alt="" />
        <p class="topic">Learning</p>
        <p class="published">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
        <a href="https://www.frontendmentor.io/home">
          <h2>HTML & CSS foundations</h2>
        </a>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="headshot photo of a man with brown hair wearing a light blue t-shirt"
          />
          <p>Greg Hooper</p>
        </div>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/SabineEmden"
        >Sabine Emden</a
      >.
    </footer>
  </body>
</html>
